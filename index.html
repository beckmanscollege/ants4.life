<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ants 4 Life</title>
    <style>
        /* Basic Reset CSS */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        marquee {
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            visibility: visible;
        }

        marquee span {
            display: inline-block;
            font-size: 25vh;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <marquee behavior="scroll" direction="left" id="marquee1">
        <span>Enya</span>
    </marquee>
    <marquee behavior="scroll" direction="left" id="marquee2">
        <span>Caspar</span>
    </marquee>
    <marquee behavior="scroll" direction="left" id="marquee3">
        <span>Lovisa</span>
    </marquee>
    <marquee behavior="scroll" direction="left" id="marquee4">
        <span>Ultimate QuizAnts 2025</span>
    </marquee>

    <script>
        // Function to generate a random integer between min and max
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Function to generate a random color
        function getRandomColor() {
            const letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Randomize scroll amount and color for each marquee
        const marquees = document.querySelectorAll("marquee");
        marquees.forEach((marquee) => {
            const randomScrollAmount = getRandomInt(10, 20); // Faster speeds (10 to 20)
            const randomDelay = getRandomInt(0, 1); // Very small delay (0 to 1 seconds)
            const randomColor = getRandomColor();

            // Apply random scroll amount and color
            marquee.scrollAmount = randomScrollAmount;
            marquee.style.animationDelay = `${randomDelay}s`;
            marquee.querySelector("span").style.color = randomColor;

            // Ensure the marquee starts slightly visible
            marquee.style.visibility = "visible";
        });
    </script>
</body>
</html>
